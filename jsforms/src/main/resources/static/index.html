<!doctype html>
<html lang="en" ng-app="application">
<head>
<title>Oracle Forms</title>
<link href="node_modules/bootstrap/dist/css/bootstrap.css"
	rel="stylesheet" />
<link href="node_modules/bootstrap/dist/css/bootstrap-theme.css"
	rel="stylesheet" />
<link href="node_modules/angular-material/angular-material.css"
	rel="stylesheet" />
<link rel="stylesheet" href="/css/stylesheet.css">
<script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"
	type="text/javascript"></script>
<script src="node_modules/angular/angular.js" type="text/javascript"></script>
<script src="node_modules/angular-aria/angular-aria.js"
	type="text/javascript"></script>
<script src="node_modules/angular-animate/angular-animate.js"
	type="text/javascript"></script>
<script src="node_modules/angular-material/angular-material.js"
	type="text/javascript"></script>
<script src="node_modules/angular-bootstrap/ui-bootstrap.js"
	type="text/javascript"></script>
<script
	src="node_modules/angular-ui-router/release/angular-ui-router.js"
	type="text/javascript"></script>
<script src="node_modules/api-check/dist/api-check.js"
	type="text/javascript"></script>
<script src="node_modules/angular-formly/dist/formly.js"
	type="text/javascript"></script>
<script
	src="node_modules/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"
	type="text/javascript"></script>
<script src="js/application.js"></script>
<script src="js/tasks.controller.js"></script>
<script src="js/task_data.js"></script>
<script src="js/task_schema.js"></script>
</head>

<body>
	<section ui-view></section>
	<div class="container-fluid">
		<div ng-cloak class="ng-cloak">
			<h1 ng-controller="initialization" class="bg-primary">{{title}}</h1>
		</div>
		<div class="container form" ng-controller="TasksController as tc">
			<formly-form model="tc.taskData" fields="tc.taskSchema">
			<button type="submit" class="btn btn-danger success"
				ng-click="tc.submit(vm.user)">Submit</button>
			</formly-form>
			<div />
		</div>
	</div>
	<div class="modal fade" id="confirm-submit" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">Thanks!!</div>
				<div class="modal-body">We successfully registered your
					details.</div>
			</div>
		</div>
	</div>
</body>
</html>
